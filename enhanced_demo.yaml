# ESPHome LVGL Configuration
# Generated by LVGL Layout Editor
# 
# This configuration contains:
# - Display driver setup
# - LVGL component configuration  
# - Widget layouts and styling
# - Page definitions and navigation
#
# Customize the hardware-specific sections (SPI pins, display driver, etc.)
# according to your actual hardware setup.

esphome:
  name: lvgl-display
  platform: ESP32
wifi:
  ssid: '!secret wifi_ssid'
  password: '!secret wifi_password'
logger: null
api:
  encryption:
    key: '!secret api_encryption_key'
ota:
  password: '!secret ota_password'
display:
- platform: ili9xxx
  model: ili9341
  cs_pin: GPIO5
  dc_pin: GPIO2
  reset_pin: GPIO4
  rotation: 0
  dimensions:
    width: 480
    height: 320
  auto_clear_enabled: false
  update_interval: never

# Common style definitions
style_definitions:
  common_style_1:
    text_color: '#FFFFFF'


lvgl:
  color_depth: 16
  buffer_size: 100%
  log_level: WARN
  byte_order: big_endian
  pages:
  - id: main_page
    widgets:
    - label:
        id: title_label
        text: LVGL Widget Showcase
        x: 10
        y: 10
        width: 460
        height: 30
        text_color: '#FFFFFF'
        text_font: montserrat_18
        text_align: CENTER
        bg_color: '#2196F3'
    - button:
        id: green_btn
        x: 20
        y: 60
        width: 100
        height: 40
        text: Primary
        bg_color: '#4CAF50'
        text_color: '#FFFFFF'
