        on_click:
          then:
          - lvgl.page.show: main_page

# Widget Automations
automation:
- action:
  - lvgl.page.show: controls_page
  alias: next_page_btn_on_click
  trigger:
    event: on_click
    platform: lvgl
    widget_id: next_page_btn
- action:
  - lvgl.page.show: main_page
  alias: back_btn_on_click
  trigger:
    event: on_click
    platform: lvgl
    widget_id: back_btn
