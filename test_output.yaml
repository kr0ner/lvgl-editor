# ESPHome LVGL Configuration
# Generated by LVGL Layout Editor
# 
# This configuration contains:
# - Display driver setup
# - LVGL component configuration  
# - Widget layouts and styling
# - Page definitions and navigation
#
# Customize the hardware-specific sections (SPI pins, display driver, etc.)
# according to your actual hardware setup.

esphome:
  name: lvgl-display
  platform: ESP32
wifi:
  ssid: '!secret wifi_ssid'
  password: '!secret wifi_password'
logger: null
api:
  encryption:
    key: '!secret api_encryption_key'
ota:
  password: '!secret ota_password'
display:
- platform: ili9xxx
  model: ili9341
  cs_pin: GPIO5
  dc_pin: GPIO2
  reset_pin: GPIO4
  rotation: 0
  dimensions:
    width: 320
    height: 240
  auto_clear_enabled: false
  update_interval: never
lvgl:
  color_depth: 16
  buffer_size: 100%
  log_level: WARN
  byte_order: big_endian
  widgets:
  - label:
      id: test_label
      text: Hello LVGL
      x: 10
      y: 10
