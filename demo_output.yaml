# ESPHome LVGL Configuration
# Generated by LVGL Layout Editor
# 
# This configuration contains:
# - Display driver setup
# - LVGL component configuration  
# - Widget layouts and styling
# - Page definitions and navigation
#
# Customize the hardware-specific sections (SPI pins, display driver, etc.)
# according to your actual hardware setup.

esphome:
  name: lvgl-display
  platform: ESP32
wifi:
  ssid: '!secret wifi_ssid'
  password: '!secret wifi_password'
logger: null
api:
  encryption:
    key: '!secret api_encryption_key'
ota:
  password: '!secret ota_password'
display:
- platform: ili9xxx
  model: ili9341
  cs_pin: GPIO5
  dc_pin: GPIO2
  reset_pin: GPIO4
  rotation: 0
  dimensions:
    width: 320
    height: 240
  auto_clear_enabled: false
  update_interval: never

# Common style definitions
style_definitions:
  common_style_1:
    text_align: CENTER
    text_color: '#FFFFFF'
    text_font: montserrat_18
  common_style_2:
    text_color: '#FFFFFF'


lvgl:
  color_depth: 16
  buffer_size: 100%
  log_level: WARN
  byte_order: big_endian
  pages:
  - id: main_page
    widgets:
    - label:
        id: title_label
        text: LVGL Demo
        x: 10
        y: 10
        width: 300
        height: 30
        text_color: '#FFFFFF'
        text_font: montserrat_18
        text_align: CENTER
    - button:
        id: start_btn
        x: 50
        y: 60
        width: 100
        height: 40
        text: Start
        on_click:
          then:
          - logger.log: Start button clicked
          - lvgl.page.show: settings_page
    - button:
        id: settings_btn
        x: 170
        y: 60
        width: 100
        height: 40
        text: Settings
        on_click:
          then:
          - lvgl.page.show: settings_page
    - slider:
        id: volume_slider
        x: 50
        y: 120
        width: 220
        height: 20
        min_value: 0
        max_value: 100
        value: 50
        on_value_changed:
          then:
          - logger.log: Volume changed to ${volume_slider.value}
    - label:
        id: volume_label
        text: 'Volume: 50%'
        x: 50
        y: 100
        width: 220
        height: 20
        text_color: '#CCCCCC'
  - id: settings_page
    layout:
      type: FLEX
    widgets:
    - label:
        id: settings_title
        text: Settings
        x: 10
        y: 10
        width: 300
        height: 30
        text_color: '#FFFFFF'
        text_font: montserrat_18
        text_align: CENTER
    - switch:
        id: wifi_switch
        x: 50
        y: 60
        width: 60
        height: 30
    - label:
        id: wifi_label
        text: Wi-Fi
        x: 120
        y: 65
        width: 100
        height: 20
        text_color: '#FFFFFF'
    - switch:
        id: bluetooth_switch
        x: 50
        y: 100
        width: 60
        height: 30
    - label:
        id: bluetooth_label
        text: Bluetooth
        x: 120
        y: 105
        width: 100
        height: 20
        text_color: '#FFFFFF'
    - button:
        id: back_btn
        x: 50
        y: 180
        width: 80
        height: 30
        text: Back
        on_click:
          then:
          - lvgl.page.show: main_page

# Widget Automations
automation:
- action:
  - logger.log: Start button clicked
  - lvgl.page.show: settings_page
  alias: start_btn_on_click
  trigger:
    event: on_click
    platform: lvgl
    widget_id: start_btn
- action:
  - lvgl.page.show: settings_page
  alias: settings_btn_on_click
  trigger:
    event: on_click
    platform: lvgl
    widget_id: settings_btn
- action:
  - logger.log: Volume changed to ${volume_slider.value}
  alias: volume_slider_on_value_changed
  trigger:
    event: on_value_changed
    platform: lvgl
    widget_id: volume_slider
- action:
  - lvgl.page.show: main_page
  alias: back_btn_on_click
  trigger:
    event: on_click
    platform: lvgl
    widget_id: back_btn
